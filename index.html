<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="clock">
            <div id="time-container">
                <h3 id="hours">00</h3>
                <h3 id="point">:</h3>
                <h3 id="minute">00</h3>
            </div>
            <div id="seconds-container">
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
                <p class="sec-class"></p>
            </div>
            <div id="date-container"><span id="date">00</span> <span id="month">month</span> <span
                    id="year">0000</span>,<span id="day">day</span></div>
        </div>
    </div>
    <script src="clock.js"></script>
    <script src="classwork.js"></script>
</body>

</html>
